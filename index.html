<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <script type="text/javascript" src="js/app.js"></script>
    <title>Menu Resposivo</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-top">
        <i class="logo fas fa-rocket"></i>
        <span class="brand">Menu Resposivo</span>        
      </div>
      <div class="sidebar-center">
        <ul class="list">
          <li class="active list-item">
            <i class="list-item-icon fas fa-house-damage"></i>  
            <span class="list-item-text">Dashboard</span>
          </li>
          <li class="list-item">
            <i class="list-item-icon fas fa-search"></i>  
            <span class="list-item-text">Busca</span>
          </li>
          <li class="list-item">
            <i class="list-item-icon fas fa-stream"></i>  
            <span class="list-item-text">Exemplos</span>
          </li>
          <li class="list-item">
            <i class="list-item-icon fas fa-book"></i>  
            <span class="list-item-text">Documentos</span>
          </li>
          <li class="list-item">
            <i class="list-item-icon fas fa-users"></i>  
            <span class="list-item-text">Comunidade</span>
          </li>
          <li class="list-item">
            <i class="list-item-icon fas fa-toolbox"></i>  
            <span class="list-item-text">Ferramentas</span>
          </li>
          <li class="list-item">
            <i class="list-item-icon fas fa-shopping-cart"></i>  
            <span class="list-item-text">Mercado</span>
          </li>
          <li class="list-item">
            <i class="list-item-icon fas fa-question-circle"></i>  
            <span class="list-item-text">Recursos</span>
          </li>
        </ul>
      </div>
      <div class="sidebar-bottom">
          <div class="color-box dark"></div>
          <div class="color-box night"></div>
          <div class="color-box ligth"></div>
      </div>
      <i class="bottom-arrow fas fa-arrow-to-left"></i>
    </div>
  </body>
</html>
